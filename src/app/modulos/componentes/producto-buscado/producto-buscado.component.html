<div class="container" *ngFor="let item of productoSeleccionado">
    <div class="content-section">
        <div class="card">
            <h1>imagen <small>{{item.imagen}}</small></h1>
            <h1>producto: <small>{{item.descripcion}}</small></h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipi. Error </p>
            <h2>color: <small>{{item.color}}</small></h2>
            <h3>precio: <small>{{item.precio | number}}</small></h3>
            <h4>marca: <small>{{item.marca.descripcion}}</small></h4>
            <button>comprar</button>
        </div>
    </div>
</div>
